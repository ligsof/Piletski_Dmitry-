<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.05 TREESUM</title>
</head>
<body>
    <script>
        function treesum (arr) {
            let Sum = 0;
             for (const item of arr) {
                if (typeof item === 'number') {
                    Sum += item;
                } else if (Array.isArray(item)){
                    Sum += treesum(item);
                } 
                    
                }
                return Sum;
             }
             const myArray = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];
             const result = treesum(myArray);
             console.log(`Сумма числовых элементов массива: ${result}`);
    </script>
</body>
</html>
